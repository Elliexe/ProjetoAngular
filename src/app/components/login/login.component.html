<header class="site-header">
    <div class="logotipo"></div>
</header>
<body>
    
<h3 class="inicio">I N I C I O</h3>
<h3 class="serviços"> S E R V I Ç O S </h3>       
    
    <div class="logo">
        
    </div>
    
    <div class="container">
        <div class="container-login">
            <h2 class="h2-login">Login</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                    <p class="esqueci">
                        <a href="#" class="forgot-password">Esqueci minha senha</a>
                    </p>
                </div>
                <a href="header" type="submit" class="entrar-login">Entrar</a>
                

            </form>
        </div>
        
        <div class="registro">
            <h2 class="reh2">Registro</h2>
            <form>
                <div class="input-group">
                    <label for="new-email"></label>
                    <input type="email" id="new-email" name="new-email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <label for="new-password"></label>
                    <input type="password" id="new-password" name="new-password" placeholder="Digite sua senha" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password"></label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
                </div>
                <button class="botaoregistrar" type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
